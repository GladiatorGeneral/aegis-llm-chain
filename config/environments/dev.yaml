# Development environment configuration
environment: development

api:
  host: 0.0.0.0
  port: 8000
  debug: true
  reload: true

database:
  url: postgresql://postgres:postgres@localhost:5432/agi_platform
  pool_size: 5
  max_overflow: 10

redis:
  url: redis://localhost:6379/0
  max_connections: 10

security:
  secret_key: dev-secret-key-change-in-production
  algorithm: HS256
  access_token_expire_minutes: 30
  max_prompt_length: 10000

models:
  cache_dir: ./model_cache
  default_model: llama-2-7b
  hf_token: ""

logging:
  level: DEBUG
  file: ./logs/app.log

cors:
  allowed_origins:
    - http://localhost:3000
    - http://localhost:8000
